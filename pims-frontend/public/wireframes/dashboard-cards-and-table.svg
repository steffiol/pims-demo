  <rect x="476" y="72" width="420" height="120" class="stroke" filter="url(#sketch)"/>
  <rect x="920" y="72" width="420" height="120" class="stroke" filter="url(#sketch)"/>
  <rect x="32" y="212" width="600" height="44" class="stroke" filter="url(#sketch)"/>
  <rect x="652" y="212" width="180" height="44" class="stroke" filter="url(#sketch)"/>
  <rect x="844" y="212" width="220" height="44" class="stroke" filter="url(#sketch)"/>
