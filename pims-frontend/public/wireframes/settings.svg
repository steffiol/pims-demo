<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="1024" viewBox="0 0 1440 1024">
  <defs>
    <style>
      .label{font:14px Segoe UI,Inter,Arial,sans-serif;fill:#111}
      .title{font:bold 18px Segoe UI,Inter,Arial,sans-serif;fill:#111}
      .stroke{fill:#fff;stroke:#111;stroke-width:2}
      .muted{fill:#f5f5f5}
    </style>
  </defs>
  <rect x="0" y="0" width="1440" height="1024" class="muted"/>
  <!-- Browser chrome (Windows style) -->
  <rect x="16" y="16" rx="6" ry="6" width="1408" height="56" class="stroke" fill="#e6e6e6"/>
  <rect x="32" y="28" rx="6" ry="6" width="1100" height="32" class="stroke" fill="#fff"/>
  <g transform="translate(1270,20)">
    <rect x="0" y="0" width="40" height="40" class="stroke" fill="#fff"/>
    <rect x="44" y="0" width="40" height="40" class="stroke" fill="#fff"/>
    <rect x="88" y="0" width="40" height="40" class="stroke" fill="#fff"/>
    <line x1="12" y1="20" x2="28" y2="20" stroke="#111" stroke-width="2"/>
    <rect x="56" y="10" width="16" height="16" stroke="#111" fill="none"/>
    <line x1="100" y1="12" x2="116" y2="28" stroke="#111" stroke-width="2"/>
    <line x1="116" y1="12" x2="100" y2="28" stroke="#111" stroke-width="2"/>
  </g>
  <text x="32" y="108" class="title">Settings</text>

  <rect x="32" y="132" rx="8" ry="8" width="620" height="64" class="stroke"/>
  <text x="44" y="104" class="label">Lead times (tags)</text>
  <rect x="32" y="212" rx="8" ry="8" width="620" height="64" class="stroke"/>
  <text x="44" y="184" class="label">Recipients (emails)</text>
  <rect x="32" y="292" rx="8" ry="8" width="620" height="64" class="stroke"/>
  <text x="44" y="264" class="label">Email frequency</text>
  <rect x="32" y="372" rx="8" ry="8" width="620" height="64" class="stroke"/>
  <text x="44" y="344" class="label">Low stock threshold</text>
  <rect x="32" y="452" rx="8" ry="8" width="620" height="64" class="stroke"/>
  <text x="44" y="424" class="label">Purchased by default</text>

  <rect x="32" y="532" rx="8" ry="8" width="180" height="44" class="stroke" fill="#e8f7e9"/>
  <text x="44" y="560" class="label">Save settings</text>

  <!-- Sticky -->
  <g transform="translate(700,160) rotate(-3)">
    <rect x="0" y="0" width="280" height="80" rx="6" ry="6" fill="#fff6c2" stroke="#c9b65a" stroke-width="2"/>
    <polygon points="260,0 280,0 280,20" fill="#f7d37b"/>
    <text x="12" y="28" class="label">Per-snack overrides</text>
    <text x="12" y="50" class="label">can be added later</text>
  </g>
</svg>


