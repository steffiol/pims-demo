<svg xmlns="http://www.w3.org/2000/svg" width="1240" height="1754" viewBox="0 0 1240 1754">
  <defs>
    <style>
      .h1{font:bold 28px Segoe UI,Inter,Arial,sans-serif;fill:#111}
      .h2{font:bold 18px Segoe UI,Inter,Arial,sans-serif;fill:#111}
      .t{font:14px Segoe UI,Inter,Arial,sans-serif;fill:#111}
      .box{fill:#fff;stroke:#111;stroke-width:2;stroke-linecap:round;stroke-linejoin:round}
    </style>
  </defs>

  <!-- Page outline -->
  <rect x="24" y="24" width="1192" height="1706" class="box"/>

  <!-- Header -->
  <text x="56" y="84" class="h1">SnackWatch Monthly Inventory Report</text>
  <text x="56" y="112" class="t">Date of report generation: YYYY‑MM‑DD</text>

  <!-- Meta -->
  <rect x="56" y="136" width="1100" height="80" class="box"/>
  <text x="72" y="166" class="t">Period: YYYY‑MM</text>
  <text x="300" y="166" class="t">Prepared by: System</text>

  <!-- Table -->
  <rect x="56" y="236" width="1100" height="1440" class="box"/>
  <line x1="56" y1="276" x2="1156" y2="276" stroke="#111" stroke-width="2"/>

  <!-- Headers -->
  <text x="68" y="262" class="h2">Snack name</text>
  <text x="268" y="262" class="h2">Date of purchase</text>
  <text x="448" y="262" class="h2">Expiry date</text>
  <text x="596" y="262" class="h2">Purchase qty</text>
  <text x="736" y="262" class="h2">Current remaining</text>
  <text x="936" y="262" class="h2">Stock type</text>
  <text x="1040" y="262" class="h2">Purchased by</text>

  <!-- Example rows (light grid) -->
  <g fill="none" stroke="#999" stroke-width="1" opacity="0.4">
    <line x1="56" y1="306" x2="1156" y2="306"/>
    <line x1="56" y1="346" x2="1156" y2="346"/>
    <line x1="56" y1="386" x2="1156" y2="386"/>
    <line x1="56" y1="426" x2="1156" y2="426"/>
    <line x1="56" y1="466" x2="1156" y2="466"/>
    <line x1="56" y1="506" x2="1156" y2="506"/>
  </g>

  <!-- Footer -->
  <text x="56" y="1710" class="t">Generated by SnackWatch • Export to PDF/Excel</text>
</svg>





